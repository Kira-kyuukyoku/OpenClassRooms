<!DOCTYPE html>

    <style type="text/css">

      body {
        font-family: 'Bitter', serif;
        background-color: #eef;
        color: #259;
      }
      nav img {
        width: 100%;

          padding: 0 0 10px 0;
          margin: 0;
        }
